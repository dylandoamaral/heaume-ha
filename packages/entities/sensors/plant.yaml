platform: influxdb
scan_interval: 600
api_version: 2
host: !secret influxdb_host
port: 443
organization: Heaume
bucket: Plant
token: !secret influxdb_token
queries_flux:
  - name: "Veggie current moisture"
    unit_of_measurement: "%"
    query: >
      filter(fn: (r) => r._measurement == "veggie")
      |> sort(columns: ["_time"], desc: true)
      |> limit(n: 1)
    range_start: "-1h"